<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <link rel="stylesheet" href="event.css">
</head>
<body>
    <h1>Add Event</h1>
    <form id="eventForm">
        <input type="text" id="eventName" placeholder="Event Name" required><br>
        <input type="text" id="organizationName" placeholder="Organisation Name" required><br>
        <input type="text" id="eventDescription" placeholder="Event Description" required><br>
        <input type="time" id="eventTime" placeholder="Event Time" required><br>
        <input type="date" id="eventDate" placeholder="Event Date" required><br>
        <input type="text" id="eventPlace" placeholder="Event Place" required><br>
        <input type="text" id="eventSkills" placeholder="Required Skills (comma separated)" required><br>
        <button type="submit">Add Event</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
